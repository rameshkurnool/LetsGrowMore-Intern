<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!-- Other head elements go here -->
      </head>
      
    <link rel="stylesheet" type="text/css" href="registrationform.css">
  </head>
  <body>
    <div class="h1">
      <h1>Registration Form</h1>
    </div>
    <div class="container">
      <div id="form-container" class="line">
       
          <form id="registration-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="image-upload">Upload Image:</label>
              <input type="file" id="image-upload" name="image-upload" accept="image/*">
            </div>
            
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="Website">Website</label>
              <input type="Website" id="Website" name="Website" required>
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="skill">Skill:</label>
              <input type="checkbox" id="skill1" name="skill1" value="skill1">
              <label for="skill1">Java</label>
              <input type="checkbox" id="skill2" name="skill2" value="skill2">
              <label for="skill2">HTML</label>
              <input type="checkbox" id="skill3" name="skill3" value="skill3">
              <label for="skill3">CSS</label>
            </div>
            <button type="submit">Register</button>
          </form>
       
             
          
      </div>
      
    
      <div id="data-container">
        <h2>Registered Data:</h2>
        <ul id="data-list"></ul>
      </div>
  </div>
  </body>
        
    
    <script src="registrationform.js"></script>
  </body>
</html>
